name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug connection info
      run: |
        echo "Attempting to connect to VPS..."
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Port: ${{ secrets.VPS_PORT }}"
        echo "Username: ${{ secrets.VPS_USERNAME }}"
        echo "Project Path: ${{ secrets.VPS_PROJECT_PATH }}"
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        timeout: 60s
        command_timeout: 15m
        script: |
          echo "=== Connection successful! ==="
          echo "Current directory: $(pwd)"
          echo "Target directory: ${{ secrets.VPS_PROJECT_PATH }}"
          
          cd ${{ secrets.VPS_PROJECT_PATH }}
          echo "Changed to: $(pwd)"
          
          # Pull latest changes from GitHub
          echo "=== Pulling latest changes ==="
          git pull origin main
          
          # Create .env file with environment variables
          echo "=== Creating .env file ==="
          echo "GATSBY_GA_MEASUREMENT_ID=${{ secrets.GATSBY_GA_MEASUREMENT_ID }}" > .env
          echo "SERVER_NAME=${{ secrets.SERVER_NAME }}" >> .env
          
          # Run deployment script (which handles Docker build and deployment)
          echo "=== Running deployment script ==="
          chmod +x deploy.sh
          ./deploy.sh
          
          # Clean up old Docker images to save space
          echo "=== Cleaning up old Docker images ==="
          docker image prune -f
          
          # Show final status
          echo "=== Deployment Status ==="
          docker-compose ps
          echo "=== Container Logs (last 10 lines) ==="
          docker-compose logs --tail=10
          
    - name: Notify deployment status
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment to VPS completed successfully!"
        else
          echo "❌ Deployment to VPS failed!"
        fi
