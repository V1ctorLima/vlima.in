# HTTP server for localhost access
server {
    listen 80;
    server_name localhost 127.0.0.1;

    root /app/public;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Main server block for both HTTP and HTTPS
server {
    listen 80;
    listen 443 ssl;
    server_name vlima.in www.vlima.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    root /app/public;
    index index.html;

    # Cloudflare/CloudFront real IP restoration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;

    # Add CloudFront IP ranges
    set_real_ip_from 120.52.22.96/27;
    set_real_ip_from 205.251.249.0/24;
    set_real_ip_from 180.163.57.128/26;
    set_real_ip_from 204.246.168.0/22;
    set_real_ip_from 205.251.252.0/23;
    set_real_ip_from 54.192.0.0/16;
    set_real_ip_from 204.246.173.0/24;
    set_real_ip_from 54.230.200.0/21;
    set_real_ip_from 120.253.240.192/26;
    set_real_ip_from 116.129.226.128/26;
    set_real_ip_from 130.176.0.0/17;
    set_real_ip_from 108.156.0.0/14;
    set_real_ip_from 99.86.0.0/16;
    set_real_ip_from 205.251.200.0/21;
    
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Redirect www to non-www
    if ($host = 'www.vlima.in') {
        return 301 $scheme://vlima.in$request_uri;
    }

    # Gatsby-specific optimizations
    location / {
        try_files $uri $uri/ /index.html;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle Gatsby page data and app data
    location ~* \.(?:json)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Handle static assets
    location ~* \.(?:css|js)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle media files
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp|avif)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle fonts
    location ~* \.(?:woff|woff2|ttf|otf|eot)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}