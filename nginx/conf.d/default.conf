# HTTP server for localhost access
server {
    listen 80;
    server_name localhost 127.0.0.1;

    root /app/public;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /favicon.ico {
        alias /app/src/images/icons8-shield-2.png;
        access_log off;
        expires max;
    }
}

# Main server block for both HTTP and HTTPS
server {
    listen 80;
    listen 443 ssl;
    server_name vlima.in www.vlima.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    root /app/public;
    index index.html;

    # Cloudflare IP ranges
    allow 173.245.48.0/20;
    allow 103.21.244.0/22;
    allow 103.22.200.0/22;
    allow 103.31.4.0/22;
    allow 141.101.64.0/18;
    allow 108.162.192.0/18;
    allow 190.93.240.0/20;
    allow 188.114.96.0/20;
    allow 197.234.240.0/22;
    allow 198.41.128.0/17;
    allow 162.158.0.0/15;
    allow 104.16.0.0/13;
    allow 104.24.0.0/14;
    allow 172.64.0.0/13;
    allow 131.0.72.0/22;
    allow 2400:cb00::/32;
    allow 2606:4700::/32;
    allow 2803:f800::/32;
    allow 2405:b500::/32;
    allow 2405:8100::/32;
    allow 2a06:98c0::/29;
    allow 2c0f:f248::/32;

    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Allow only Cloudflare IPs
    allow 103.21.244.0/22;
    allow 103.22.200.0/22;
    allow 103.31.4.0/22;
    allow 104.16.0.0/13;
    allow 104.24.0.0/14;
    allow 108.162.192.0/18;
    allow 131.0.72.0/22;
    allow 141.101.64.0/18;
    allow 162.158.0.0/15;
    allow 172.64.0.0/13;
    allow 173.245.48.0/20;
    allow 188.114.96.0/20;
    allow 190.93.240.0/20;
    allow 197.234.240.0/22;
    allow 198.41.128.0/17;
    allow 2400:cb00::/32;
    allow 2606:4700::/32;
    allow 2803:f800::/32;
    allow 2405:b500::/32;
    allow 2405:8100::/32;
    allow 2c0f:f248::/32;
    allow 2a06:98c0::/29;
    deny all;

    # Redirect www to non-www
    if ($host = 'www.vlima.in') {
        return 301 $scheme://vlima.in$request_uri;
    }

    # Favicon configuration
    location = /favicon.ico {
        alias /app/src/images/icons8-shield-2.png;
        access_log off;
        expires max;
    }

    # Highlighted blogposts section
    location /featured-posts {
        alias /app/public/featured-posts;
        try_files $uri $uri/ /featured-posts/index.html;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Featured-Section "true";
    }

    # Gatsby-specific optimizations
    location / {
        try_files $uri $uri/ /index.html;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Add the featured posts script to every page
        sub_filter '</body>' '<script src="/featured-posts-link.js"></script></body>';
        sub_filter_once on;
    }
    
    # Special location for the featured posts link script
    location = /featured-posts-link.js {
        alias /app/public/featured-posts-link.js;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Handle Gatsby page data and app data
    location ~* \.(?:json)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Handle static assets
    location ~* \.(?:css|js)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle media files
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp|avif)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle fonts
    location ~* \.(?:woff|woff2|ttf|otf|eot)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}