version: '3'

services:
  gatsby:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GATSBY_GA_MEASUREMENT_ID=${GATSBY_GA_MEASUREMENT_ID}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-vlima.in}
    volumes:
      - ./public:/usr/share/nginx/html
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - gatsby-network

networks:
  gatsby-network:
    driver: bridge 